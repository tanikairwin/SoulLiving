{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/497e577645.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" href="/static/CSS/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="/static/assets/Faviconlinks/favicon.ico">
    <!-- Link to FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <!-- Link to jQuery (required by FullCalendar) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Meta tags, kewywords, author for SEO -->
    <meta name="description" content="Providing women a booking system for yoga and meditation sessions at flexible times every week.">
    <meta name="keywords" content="Yoga, Women only, Meditation">
    <meta name="author" content="Tanika Irwin">
    <title>HomePage</title>
</head>
<body>
        <!--Nav bar-->
        <nav class="container-fluid navbar navbar-expand-sm" style="margin: 0;">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">
                <img src="/static/assets/images/soullivinglogo.png" style="margin: 8px 0px 8px 0px;" class="rounded-circle" alt="Soul Living Logo" width="80px" height="80px">
                </a>
                <a class="nav-title h1" href="{% url 'home' %}"><strong>Soul Living</strong></a>
            </div>
            
             <!-- Toggle navigation for smaller devices -->
            <button class="profile-button btn rounded-circle" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                    <img src="/static/assets/images/blankprofile.jpeg" class="profile-img rounded-circle">
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-links navbar-nav w-100 mx-auto d-flex row justify-content-center">

                    <!-- {% if user.is_authenticated %}
                    <li class="active nav-item mx-auto">
                    <a class="nav-link" href="" style="color: #67996e;">Book Session</a>
                    </li>
                    <li class="nav-item mx-auto">
                    <a class="nav-link" href="" style="color: #67996e;">Logout</a>
                    </li>

                    {% else %} -->
                    <li class="active nav-item mx-auto">
                    <a class="nav-link" href="{% url 'register' %}" style="color: #67996e;">Register</a>
                    </li>
                    <li class="nav-item mx-auto">
                    <a class="nav-link" href="{% url 'login' %}" style="color: #67996e;">Login</a>
                    </li>        
                    <!-- {% endif %} -->
                </ul>
            </div>
        </nav>  

        <main class="flex-shrink-0 main-bg">

            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
    
        </main>


        <!-- Footer -->
    <footer class="container-fluid footer">
        <div class="rows row col-12-md">
            <a class="col-3" href="{% url 'home' %}">
               <img class=" footer-img rounded-circle" src="/static/assets/images/soullivinglogo.png" alt="Soul Living Logo">                
            </a>
            <div class="col-4-md align-content-center">
                <h4 class="social-nav">Find us online at:</h4>
            </div>
            <div class="social-links row col-5 align-content-center justify-content-center">
                <a class="link col-4" href="https://www.instagram.com/" alt="Twitter website" target="_blank" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="link col-4" href="https://x.com/" target="_blank" alt="Twitter website" role="button">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="link col-4" href="https://en-gb.facebook.com/" alt="Facebook website" target="_blank" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
